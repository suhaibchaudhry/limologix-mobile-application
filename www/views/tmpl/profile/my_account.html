<div class="page page-form-wizard"> <!-- page header --> <div class="pageheader"> <h2>{{page.title}} <span> {{page.subtitle}}</span></h2> <div class="page-bar"> <ul class="page-breadcrumb"> <li> <a ui-sref="app.dashboard"><i class="fa fa-home"></i> {{main.title}}</a> </li> <li> <a href="javascript:;">Profile</a> </li> <li> <a ui-sref="app.profile.my_account">{{page.title}}</a> </li> </ul> </div> </div> <!-- /page header --> <!-- page content --> <div class="pagecontent"> <uib-tabset class="tab-animation tab-container tab-wizard" justified="true" set-ng-animate="true" ng-init="steps={step1:true}"> <uib-tab active="steps.step1"> <div class="col-md-6"> <section class="tile" fullscreen="isFullscreen02"> <h3 class="custom-font"><strong>User Profile</strong></h3> <div class="tile-body"> <form name="step1" role="form" novalidate class="form-validation" ng-submit="funcUpdateProfile(step1.$valid);"> <div class="row"> <div class="form-group col-md-6"> <label for="first_name">First Name: </label> <input type="text" name="first_name" id="first_name" class="form-control" ng-model="adminInfo.first_name" required> <p class="help-block"> <span ng-show="step1.first_name.$invalid && !step1.first_name.$pristine">First Name is required.</span> </p> </div> <div class="form-group col-md-6"> <label for="last_name">Last Name: </label> <input type="text" name="last_name" id="last_name" class="form-control" ng-model="adminInfo.last_name" ng-minlength="1" ng-maxlength="10" required> <p class="help-block"> <span ng-show="step1.last_name.$invalid && !step1.last_name.$pristine">Last name is required.</span> </p> </div> </div> <div class="row"> <div class="form-group col-md-12"> <label for="email">Email: </label> <input type="email" name="email" id="email" class="form-control" ng-model="adminInfo.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required> <p class="help-block"> <span style="color:red" ng-show="step1.email.$error.pattern">Not valid Email.</span> </p> </div> </div> <div class="row"> <div class="form-group col-md-6 mb-0"> <label for="mobile_number">Primary Phone Number: </label> <input type="text" placeholder="+1-541-754-3010" name="mobile_number" id="mobile_number" class="form-control" ng-pattern="phoneNumbr" ng-model="adminInfo.mobile_number" numbers-only required> <p class="help-block"> <span style="color:red" ng-show="step1.mobile_number.$error.minlength">Phone no not less that 10 char.</span> <span style="color:red" ng-show="step1.mobile_number.$error.maxlength">Phone no not more than 11 char.</span> <br><span style="color:red" ng-show="step1.mobile_number.$error.pattern">Please match pattern [+1-541-754-3010 || 1-541-754-3010]</span> </p> </div> </div> <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default" ng-click="steps.step2=true">Update</button> </form> </div> </section> </div> </uib-tab></uib-tabset></div>   </div> <!-- /page content -->
