<div class="page page-core page-login">
    <div class="text-center">
        <h3 class="text-light text-white"><span class="text-lightred">L</span>IMOLOGIX</h3></div>
    <div class="container w-420 p-15 bg-white mt-40 text-center">
        <h2 class="text-light text-greensea">Admin Registration</h2>
        <form name="form" class="form-validation mt-20" novalidate>
            <p class="help-block text-left">
                Enter your personal details below:
            </p>
            <div class="form-group">
                <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control underline-input" ng-model="user.first_name" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control underline-input" ng-model="user.last_name" ng-minlength="1" ng-maxlength="10" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control underline-input" placeholder="User Name" ng-model="user.username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control underline-input" ng-model="user.password" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" class="form-control underline-input" name="passwordConfirm" id="passwordConfirm" ng-model="user.passwordConfirm" ui-validate=" '$value==user.password' " ui-validate-watch=" 'user.password' " required>
                <p class="help-block">
                    <span ng-show='form.passwordConfirm.$error.validator'>Passwords do not match!</span>
                </p>
            </div>
            <div class="form-group">
                <input type="email" class="form-control underline-input" placeholder="User Email" ng-model="user.email" required>
                <p class="help-block">
                    <span class="email_error" style="color:red"></span>
                </p>
            </div>
            <p class="help-block text-left">
                Enter your company details below:
            </p>
            <div class="form-group">
                <input type="text" class="form-control underline-input" placeholder="Company Name" ng-model="company.name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control underline-input" placeholder="Company Email" ng-model="company.email" required>
                <p class="help-block">
                    <span class="company_email_error" style="color:red"></span>
                </p>
            </div>
            <!-- <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="user.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div> -->
        </form>
        <div class="bg-slategray lt wrap-reset mt-20 text-left">
            <p class="m-0">
                <a ui-sref="app.dashboard" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid' ng-click="register()">Submit</a>
                <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
            </p>
        </div>
    </div>
</div>
