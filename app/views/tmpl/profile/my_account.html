    <div class="container text-center signup">
        <form name='step1' class="form-validation mt-20" novalidate ng-show="isContact">
            <h2 class="text-light text-white">Update Contact Information</h2>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <input type="text" name="fullName" id="fullName" class="form-control input-lg" placeholder="Full Name" ng-model="contact.fullName" required>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" ng-model="contact.lastName" required>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <input type="email" name="email" id="email" class="form-control input-lg" ng-model="contact.email" placeholder="Email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                    </div>
                    <p class="help-block">
                        <span style="color:red" ng-show="step1.email.$error.pattern">Not valid Email.</span>
                    </p>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <input type="text" name="company" id="company" class="form-control input-lg" placeholder="Company Name" ng-model="contact.company" required>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <input type="text" placeholder="Mobile phone" name="primary_phone_number" id="primary_phone_number" class="form-control input-lg" ng-pattern="phoneNumbr" ng-model="contact.primary_phone_number" numbers-only required>
                        <p class="help-block">
                            <br><span style="color:red;" ng-show="step1.primary_phone_number.$error.pattern">Please match pattern [541-754-3010]</span>
                        </p>
                    </div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-6">
                        <input type="text" placeholder="Primary Adrress" name="primary_address" id="primary_address" class="form-control input-lg" ng-model="contact.primary_address" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="City" name="city" id="city" class="form-control input-lg" ng-model="contact.city" required>
                    </div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-6">
                        <select placeholder="Country" name="country" id="country" class="form-control input-lg" ng-model="selected.selectedCountry" ng-options="country as country.name for country in countries" ng-change="getStates()" required></select>
                    </div>
                    <div class="col-md-6">
                        <select placeholder="State" name="state" id="state" class="form-control input-lg" ng-model="selected.selectedState" ng-options="state as state.name for state in states" required></select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Zipcode" name="zipcode" id="zipcode" ng-model="contact.zipcode" class="form-control input-lg" required>
                    </div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-xs-6 previous">
                    <button type="button" class="text-white btn btn-success form-group col-md-12 input-lg" ng-click="update_contactInfo()">Update</button>
                </div>
                <div class="col-xs-6 next">
                    <button type="button" class="text-white btn btn-success form-group col-md-12 input-lg" ng-click="Contact_Next()">Next &nbsp;<i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
        <form name='step2' class="form-validation mt-20" novalidate ng-show="isPersonal">
            <h2 class="text-light text-white">Update Personal Information</h2>
            <br/>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <label class="color_white">Driver Licence Information</label>
                </div>
            </div>
            <div class='row'>
                <div class="form-group col-md-12 mb-0">
                    <input type="text" name="dl_number" id="dl_number" class="form-control input-lg" placeholder="Driver Licence #" ng-model="personal.dl_number" required>
                </div>
            </div>
            </br>
            </br>
            <div class='row'>
                <div class="form-group col-md-4 mb-0">
                    <img id="dlImg" ng-src="{{personal.dlImage}}" alt="" ng-model="personal.dlImage" />
                </div>
                <div class="form-group col-md-4 mb-0">
                    <label class="color_white">Upload photo of Driver Licence</label>
                    <input type='file' valid-file name="dl_filefield" ng-model="dl_filefield" id="dlPicFileUpload" style="display:none" ng-required="true" />
                </div>
                <div class="form-group col-md-4 mb-0" ng-controller="DatepickerTripCtrl">
                    <p class="input-group">
                        <input type="text" class="form-control" name="dl_exp_Date" id="dl_exp_Date" uib-datepicker-popup="{{format}}" placeholder="Exp Date" ng-model="personal.dl_exp_Date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                                    </span>
                    </p>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <button type="file" validFile class=" text-light text-white btn btn-success form-group col-md-12 input-lg" ng-click="DriverLicenceUpload()" required>Browse &nbsp;</button>
                </div>
            </div>
            <br/>
            <hr>
            <div class="row">
                <div class="form-group col-md-6 mb-0">
                    <label class="color_white">Limo Badge Information</label>
                </div>
                <div class="row">
                    <div class="form-group col-md-8 mb-0">
                        <input type="text" name="limo_badge_number" id="limo_badge_number" class="form-control input-lg" placeholder="Limo Badge Number" ng-model="personal.limo_badge_number" required>
                    </div>
                    <div class="tile-body col-md-4" ng-controller="DatepickerTripCtrl">
                        <p class="input-group">
                            <input type="text" class="form-control" name="limo_badge_exp_Date" id="limo_badge_exp_Date" uib-datepicker-popup="{{format}}" placeholder="Exp Date" ng-model="personal.limo_badge_exp_Date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            </br>
            <hr>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <label class="color_white">ARA Information</label>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="form-group col-md-4 mb-0">
                    <img id="araImg" ng-src="{{personal.araImage}}" alt="" ng-model="personal.araImage" />
                </div>
                <div class="form-group col-md-4 mb-0">
                    <input type='file' valid-file name="ara_filefield" ng-model="ara_filefield" id="araPicFileUpload" style="display:none" ng-required="true" />
                    <label class="color_white ">Upload photo of ARA Card</label>
                </div>
                <div class="tile-body col-md-4" ng-controller="DatepickerTripCtrl">
                    <p class="input-group">
                        <input type="text" class="form-control" name="ara_exp_Date" id="ara_exp_Date" uib-datepicker-popup="{{format}}" placeholder="Exp Date" ng-model="personal.ara_exp_Date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <button type="file" validFile class="text-light text-white btn btn-success form-group col-md-12 input-lg" ng-click="ARAUpload()" required>Browse &nbsp;</button>
                </div>
            </div>
            </br>
            <hr>
            <div class="row">
                <div class="form-group col-md-6 mb-0">
                    <label class="color_white">Insurance card</label>
                </div>
                <div class="tile-body col-md-6" ng-controller="DatepickerTripCtrl">
                    <p class="input-group">
                        <input type="text" class="form-control" name="insurance_exp_Date" id="insurance_exp_Date" uib-datepicker-popup="{{format}}" placeholder="Exp Date" ng-model="personal.insurance_exp_Date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-0">
                    <input type="text" name="companyName" id="companyName" class="form-control input-lg " placeholder="Company Name" ng-model="personal.companyName " required>
                </div>
                <div class="form-group col-md-6 mb-0">
                    <input type="text" name="policyNumber" id="policyNumber " class="form-control input-lg " placeholder="Policy Number " ng-model="personal.policyNumber " required>
                </div>
            </div>
            </br>
            </br>
            <div class="row">
                <div class="col-xs-4 previous">
                    <button type="button" class="text-white btn btn-success form-group col-md-12 input-lg" ng-click="Personal_previous() "><i class="fa fa-arrow-circle-left"></i> &nbsp;Previous</button>
                </div>
                <div class="col-xs-4 previous">
                    <button type="button" class="text-light text-white btn btn-success form-group col-md-12 input-lg" ng-click="update_personalInfo()">Update</button>
                </div>
                <div class="col-xs-4 next">
                    <button type="button" class="text-white btn btn-success form-group col-md-12 input-lg" ng-click="Personal_Next()">Next &nbsp;<i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
        <form name='step3' class="form-validation mt-20" novalidate ng-show="isVehicle">
            <h2 class="text-light text-white">Update vehicle Information</h2>
            <br/>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-6">
                    <label class="color_white">Select Type</label>
                        <select placeholder="Vehicle Type" name="vehicletype" id="vehicletype" class="form-control input-lg" ng-model="selected.selectedVehicleType" ng-options="vehicle as vehicle.name for vehicle in vehicleTypes" ng-change="getMakes()" required></select>
                    </div>
                    <div class="col-md-6">
                     <label class="color_white">Make</label>
                        <select placeholder="Make" name="make" id="make" class="form-control input-lg" ng-model="selected.selectedMake" ng-options="make as make.name for make in makes" ng-change="getModels()" required></select>
                    </div>
                     <div class="col-md-6">
                     <label class="color_white">Model</label>
                        <select placeholder="Model" name="model" id="model" class="form-control input-lg" ng-model="selected.selectedModel" ng-options="model as model.name for model in models" required></select>
                    </div>                    
                </div>
            </div>
            <br/>
            <hr>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <select placeholder="color" name="Color" id="Color" class="form-control input-lg" ng-model="vehicle.Color" ng-options="colors as colors for colors in colorsArr" required>
                        </select>
                    </div>
                </div>
            </div>
            </br>
            <hr>
            <div class="row">
                <div class="form-group col-md-12 mb-0">
                    <div class="col-md-12">
                        <label class="color_white">HLL Number</label>
                        <input type="text" name="HLL_Number" id="HLL_Number" class="form-control input-lg " placeholder="HLL #" ng-model="vehicle.HLL_Number" required>
                    </div>
                    <div class="col-md-12">
                        <label class="color_white">Licence plate #</label>
                        <input type="text" name="licencePlateNum" id="licencePlateNum" class="form-control input-lg" placeholder="Licence plate #" ng-model="vehicle.licencePlateNum" required>
                    </div>
                    </br>
                </div>
            </div>
            </br>
            <hr>
            <h2 class="text-light text-white">vehicle Features</h2>
            <br/>
            <br/>
            <div class="row">
                <div class="form-group col-md-12 mb-0 ">
                    <div class="col-md-12">
                        <input type="text" name="addFeature1" id="addFeature1" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature1">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="addFeature2" id="addFeature2" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature2">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="addFeature3" id="addFeature3" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature3">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="addFeature4" id="addFeature4" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature4">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="addFeature5" id="addFeature5" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature5">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="addFeature6" id="addFeature6" class="form-control input-lg" placeholder="Add A Feature" ng-model="vehicle.addFeature6">
                    </div>
                    </br>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-xs-6 previous">
                        <button type="button" class="text-white btn btn-success form-group col-md-12 input-lg" ng-click="Vehicle_Previous()"> <i class="fa fa-arrow-circle-left"></i> &nbsp;Previous</button>
                    </div>
                    <div class="col-xs-6 previous">
                        <button type="button" class=" text-light text-white btn btn-success form-group col-md-12 input-lg" ng-click="update_vehicleInfo()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br/>
</div>
