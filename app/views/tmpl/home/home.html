<div class="page page-signup" id="googleMap">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand home"><img src="images/driver/bird-logo.png"></a>
            <div type="button" class="btn btn-primary dispatchBtn mb-10"> 
            <a href = "http://limologix.softwaystaging.com"><b class = 'text-white'>Dispatch</b>

            </div>
            <div uib-dropdown>
                <button class="navbar-toggle homeToggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false" uib-dropdown-toggle>
                    <a href class="dropdown-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </button>
                <ul class="dropdown-menu" role="menu" uib-dropdown>
                    <li>
                        <a href="#profile" ui-sref="core.profile.my_account">
                            <fa name="user"></fa>Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" ui-sref="core.profile.availability">
                            <fa name="cog"></fa>Availability
                        </a>
                    </li>
                    <li>
                        <a href="#" ui-sref="core.profile.reset_password">
                            <fa name="unlock"></fa>Reset Password
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#logout" ui-sref="core.logout">
                            <fa name="sign-out"></fa>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="dvMap" style="width: 100%;"></div>

    <div id="slide_cont" ng-show="showAds">
        <img src="{{imagePath}}{{imgsArr[0]}}"  id="slideshow_image">

        <fa name = 'times-circle-o close' ng-click="funcCloseAds()"></fa>
        <fa name = 'chevron-circle-left adsLeftArrow' id="prev_image"></fa>
        <fa name = 'chevron-circle-right adsRightArrow' id="next_image"></fa>
        <input type="hidden" id="img_no" value="0">
    </div> 
    

    <div class="footer-text"><p>{{driver_name}}</p><b class="company_name"><b>{{company_name}}</b></div>
    <!-- <p class="comp_name"><b>{{company_name}}</b></p> -->
</div>
