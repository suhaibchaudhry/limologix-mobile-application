                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" style="position:absolute;right:3%;top:1%">

    <div id="dvMap" style="width: 100%;"></div>

    <div id="slide_cont" style="display:none;">
        <img src="{{imagePath}}{{imgsArr[0]}}" id="slideshow_image">

        <fa name = 'times-circle-o close' ng-click="funcCloseAds()"></fa>
        <fa name = 'chevron-circle-left adsLeftArrow' id="prev_image"></fa>
        <fa name = 'chevron-circle-right adsRightArrow' id="next_image"></fa>
        <input type="hidden" id="img_no" value="0">
    </div> 
    

    <div class="footer-text" style="background-color:#000;">
        <p class="driverName">{{driver_name}}</p>
        <div ng-init="init()" class = 'switchClass'>
            <i class="fa fa-toggle-on active" ng-if="status == true" ng-click="funcGetVisibleStatus();"></i>
            <i class="fa fa-toggle-on fa-rotate-180 inactive" ng-if="status == false" ng-click="funcGetVisibleStatus();"></i>
        </div>
        <div class="company_name"><b>{{company_name}}</div>
